<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Man Vs Computer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="Title">
            <br>
            <h1>Man Vs Computer</h1>
            <p>This is the battle of the smartest!</p>
        </div>
    
        <div class="flex-container">

            <div id="paper" class="btn">
                <img src="./images/paper-512.png">
                <!-- <button class="buttonImage" type="submit"><img src="./images/paper-512.png"></button> -->
                <span class="BorderTopBottom"></span>
                <span class="BorderLeftRight"></span>
            </div>
            <div id="rock" class="btn">
                <img src="./images/rock-512.png">
                <!-- <button class="buttonImage" type="submit"><img src="./images/paper-512.png"></button> -->
                <span class="BorderTopBottom"></span>
                <span class="BorderLeftRight"></span>
            </div>
            <div id="scissor" class="btn">
                <img src="./images/scissors-2-512.png">
                <!-- <button class="buttonImage" type="submit"><img src="./images/paper-512.png"></button> -->
                <span class="BorderTopBottom"></span>
                <span class="BorderLeftRight"></span>
            </div>
        </div>
        
        <div class="score-label">
            <p class="label">YOU</p>
            <p class="label">COMPUTER</p>
        </div>
        
        <div class="score-container">
            <div id="player-score" class="score">0</div>
            <div id="comp-score" class="score">0</div>
        </div>
        <div class="result-container" id="result-container"></div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
